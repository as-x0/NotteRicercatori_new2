<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FAOSTAT Game - Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h3 { color: #2c3e50; }
    button { margin: 5px 0; padding: 5px 10px; }
    select, input { margin: 5px 0; padding: 5px; }
    #playerList li { margin-bottom: 3px; }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Manager</h1>
  <button id="createRoom">Crea stanza</button>

  <div id="roomInfo" style="display:none;">
    <p>ID Stanza: <span id="roomId"></span></p>
    
    <h3>Impostazioni gioco</h3>
    <label>Prodotto:
      <select id="productSelect"></select>
    </label><br>
    <p>Anno: 2023</p>
    
    <label>Numero Paesi:</label><br>
    <input type="radio" name="numCountries" value="3" checked> 3
    <input type="radio" name="numCountries" value="5"> 5
    <br>
    
    <button id="saveSettings">Salva impostazioni</button>
    <button id="startGame">Avvia Gioco</button>
    <button id="endGame">Termina Gioco</button>

    <h3>Giocatori</h3>
    <ul id="playerList"></ul>

    <h3>Risultati</h3>
    <div id="results"></div>
    <canvas id="resultsChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const socket = io();

    const createBtn = document.getElementById("createRoom");
    const roomInfo = document.getElementById("roomInfo");
    const roomIdSpan = document.getElementById("roomId");
    const productSelect = document.getElementById("productSelect");
    const saveBtn = document.getElementById("saveSettings");
    const startBtn = document.getElementById("startGame");
    const endBtn = document.getElementById("endGame");
    const playerList = document.getElementById("playerList");
    const resultsDiv = document.getElementById("results");
    const resultsChart = document.getElementById("resultsChart").getContext("2d");

    let currentRoomId = null;

    createBtn.onclick = () => {
      socket.emit("createRoom");
    };

    saveBtn.onclick = () => {
      const product = productSelect.value;
      const numCountries = parseInt(document.querySelector('input[name="numCountries"]:checked').value);
      socket.emit("setSettings", { roomId: currentRoomId, product, numCountries });
      alert("Impostazioni salvate!");
    };

    startBtn.onclick = () => {
      socket.emit("startGame", currentRoomId);
    };

    endBtn.onclick = () => {
      socket.emit("endGame", currentRoomId);
    };

    // Ricezione lista prodotti e creazione stanza
    socket.on("roomCreated", ({ roomId, products }) => {
      currentRoomId = roomId;
      roomIdSpan.textContent = roomId;
      roomInfo.style.display = "block";

      // Popola la select dei prodotti
      productSelect.innerHTML = products.map(p => `<option value="${p}">${p}</option>`).join("");
    });

    // Aggiornamento lista giocatori
    socket.on("playerList", (players) => {
      playerList.innerHTML = players.map(p => `<li>${p.name} - ${p.countries.join(", ") || "Nessun paese scelto"}</li>`).join("");
    });

    // Visualizzazione risultati
    socket.on("gameEnded", ({ players, topCountries }) => {
      resultsDiv.innerHTML = "<h4>Classifica:</h4>" +
        players.map(p => `<div>${p.name} - ${p.score}</div>`).join("");

      new Chart(resultsChart, {
        type: 'bar',
        data: {
          labels: topCountries.map(c => c.Country),
          datasets: [{
            label: 'Esportazioni',
            data: topCountries.map(c => c.Value),
            backgroundColor: 'rgba(54, 162, 235, 0.6)'
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    });

    socket.on("errorMsg", (msg) => alert(msg));
  </script>
</body>
</html>
